concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

on:
  push:
    branches:
      - main

name: Build MAUI Android APK

jobs:
  build-android:
    name: Build Android APK
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install MAUI workload for Android
        run: dotnet workload install maui-android

      - name: Generate version number
        id: version
        run: echo "VERSION=1.0.${{ github.run_number }}" >> $env:GITHUB_ENV

      - name: Update version in .csproj
        run: |
          (Get-Content YouTubeHelper.Mobile\YouTubeHelper.Mobile.csproj) -replace '<ApplicationDisplayVersion>.*?</ApplicationDisplayVersion>', "<ApplicationDisplayVersion>$env:VERSION</ApplicationDisplayVersion>" |
          Set-Content YouTubeHelper.Mobile\YouTubeHelper.Mobile.csproj

      - name: Add GitHub NuGet source
        run: |
          dotnet nuget add source https://nuget.pkg.github.com/micahmo/index.json `
            --name GitHub_micahmo `
            --username micahmo `
            --password "${{ secrets.GH_NUGET_PAT }}" `
            --store-password-in-clear-text

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Android APK
        run: dotnet publish YouTubeHelper.Mobile/YouTubeHelper.Mobile.csproj -f net8.0-android -c Release -p:AndroidPackageFormat=apk

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: v1.0.${{ github.run_number }}
          files: YouTubeHelper.Mobile/bin/Release/net8.0-android/com.micahmo.youtubehelper-Signed.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Send Telegram message with APK link
        if: success()
        run: |
          $version = "v1.0.${{ github.run_number }}"
          $repo = "${{ github.repository }}"
          $apkUrl = "https://github.com/$repo/releases/download/$version/com.micahmo.youtubehelper-Signed.apk"
          $text = "âœ… *YouTubeHelper $version* has been published.\n[Download APK]($apkUrl)"
          
          $payload = @{
            chat_id = "76034823"
            text = $text
            parse_mode = "Markdown"
            disable_web_page_preview = $true
          }

          Invoke-RestMethod -Uri "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" `
                            -Method Post `
                            -ContentType "application/json" `
                            -Body ($payload | ConvertTo-Json -Depth 10)
        shell: pwsh
