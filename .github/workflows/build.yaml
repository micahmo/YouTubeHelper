concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

on:
  push:
    branches:
      - main

name: Build MAUI Android APK

jobs:
  build-android:
    name: Build Android APK
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install MAUI workload for Android
        run: dotnet workload install maui-android

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Android APK
        run: dotnet publish YouTubeHelper.Mobile/YouTubeHelper.Mobile.csproj -f net8.0-android -c Release -p:AndroidPackageFormat=apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: YouTubeHelper.APK
          path: |
            **/bin/Release/net8.0-android/*/*.apk
